<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="container">

        <div class="title">CALCULATOR</div>

        <div id="calculator">

            <div id="display">
                <div id="content">0</div>    
            </div>

            <div class="row1">
                <button id="btnAC" class="button">AC</button>
                <button id="btnNegate" class="button">+/-</button>
                <button id="btnPercent" class="button">%</button>
                <button id="btnDivide" class="button">/</button>
            </div>
            
            <div class="row2">
                <button id="btn7" class="button">7</button>
                <button id="btn8" class="button">8</button>
                <button id="btn9" class="button">9</button>
                <button id="btnMultiply" class="button">*</button>
            </div>
            
            <div class="row3">
                <button id="btn4" class="button">4</button>
                <button id="btn5" class="button">5</button>
                <button id="btn6" class="button">6</button>
                <button id="btnSubtract" class="button">-</button>
            </div>
            
            <div class="row4">
                <button id="btn1" class="button">1</button>
                <button id="btn2" class="button">2</button>
                <button id="btn3" class="button">3</button>
                <button id="btnAdd" class="button">+</button>
            </div>
            
            <div class="row5">
                <button id="btn0" class="button zero">0</button>
                <button id="btnDecimal" class="button">.</button>
                <button id="btnEquals" class="button">=</button>
            </div>
            
            
            
        </div>

    </div>




<script src="main.js"></script>
    
</body>


</html>
