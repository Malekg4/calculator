<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="container">

        <div id="calculator">

            <div id="display">
                <div id="content">0</div>    
            </div>

            <div class="row1">
                <button id="btnAC" class="buttons">AC</button>
                <button id="btnNegate" class="buttons">+/-</button>
                <button id="btnPercent" class="buttons">%</button>
                <button id="btnDivide" class="buttons">/</button>
            </div>
            
            <div class="row2">
                <button id="btn7" class="buttons">7</button>
                <button id="btn8" class="buttons">8</button>
                <button id="btn9" class="buttons">9</button>
                <button id="btnMultiply" class="buttons">*</button>
            </div>
            
            <div class="row3">
                <button id="btn4" class="buttons">4</button>
                <button id="btn5" class="buttons">5</button>
                <button id="btn6" class="buttons">6</button>
                <button id="btnSubtract" class="buttons">-</button>
            </div>
            
            <div class="row4">
                <button id="btn1" class="buttons">1</button>
                <button id="btn2" class="buttons">2</button>
                <button id="btn3" class="buttons">3</button>
                <button id="btnAdd" class="buttons">+</button>
            </div>
            
            <div class="row5">
                <button id="btn0" class="buttons zero">0</button>
                <button id="btnDecimal" class="buttons">.</button>
                <button id="btnEquals" class="buttons">=</button>
            </div>
            
            
            
        </div>

    </div>




<script src="main.js"></script>
    
</body>


</html>
